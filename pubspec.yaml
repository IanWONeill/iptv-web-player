name: iptv_web_player
description: Ultra-high-performance IPTV web player with TiviMate UI/UX clone
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^12.1.3

  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  xml: ^6.5.0
  html: ^0.15.4

  # Storage & Persistence
  shared_preferences: ^2.2.2
  idb_shim: ^2.4.1+1
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Video Player & Media
  video_player: ^2.8.2
  chewie: ^1.7.5
  # HLS.js integration via JS interop
  js: ^0.6.7
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.5.0

  # Utilities
  intl: ^0.19.0
  collection: ^1.18.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  uuid: ^4.3.3
  crypto: ^3.0.3

  # Environment & Config
  flutter_dotenv: ^5.1.0

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700

# Flutter web configuration
flutter:
  # Enable web renderer selection
  web:
    # Use CanvasKit for better performance
    renderer: canvaskit
