name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get
      
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          cat > .env << EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          TMDB_BASE_URL=https://api.themoviedb.org/3
          BACKEND_API_URL=${{ secrets.BACKEND_API_URL }}
          CORS_PROXY_URL=${{ secrets.CORS_PROXY_URL }}
          APP_NAME=IPTV Web Player
          APP_VERSION=1.0.0
          DEBUG_MODE=false
          ENABLE_TMDB_INTEGRATION=true
          ENABLE_MULTI_SERVICE=true
          ENABLE_OFFLINE_MODE=true
          ENABLE_CHROMECAST=false
          ENABLE_ANALYTICS=false
          EPG_CACHE_DURATION=3600
          CHANNEL_PRELOAD_COUNT=3
          VIDEO_BUFFER_SIZE=30
          MAX_RETRY_ATTEMPTS=3
          DEFAULT_THEME=dark
          PRIMARY_COLOR=#1a73e8
          ACCENT_COLOR=#00bcd4
          SHOW_CHANNEL_NUMBERS=true
          MINI_EPG_TIMEOUT=5000
          EOF

      - name: Build web app
        run: |
          flutter build web \
            --release \
            --web-renderer canvaskit \
            --base-href /iptv-web-player/ \
            --pwa-strategy offline-first

      - name: Add .nojekyll file
        run: touch build/web/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
